<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–Ü–°–ï–ì ‚Äî –ì–æ–ª–æ—Å—É–≤–∞–Ω–Ω—è</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    h1, h2 {
      color: #1a1a1a;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #2d6cdf;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1a4fbf;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .btn-option {
      flex: 1;
      background-color: #e9ecf1;
      color: #111;
      border: 1px solid #ccc;
    }
    .btn-option:hover {
      background-color: #dce2ea;
    }
    pre {
      background: #f0f2f4;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 0.95em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>–Ü–°–ï–ì ‚Äî –ï–ª–µ–∫—Ç—Ä–æ–Ω–Ω–µ –≥–æ–ª–æ—Å—É–≤–∞–Ω–Ω—è</h1>

  <div class="card">
    <h2 id="questionTitle">–ü–∏—Ç–∞–Ω–Ω—è –ø–æ—Ä—è–¥–∫—É –¥–µ–Ω–Ω–æ–≥–æ</h2>
    <p><strong id="questionText">...</strong></p>
    <p><strong>–ü—Ä–æ—î–∫—Ç —Ä—ñ—à–µ–Ω–Ω—è:</strong> <span id="decisionText">...</span></p>

    <input id="voterId" placeholder="–í–≤–µ–¥—ñ—Ç—å ID —É—á–∞—Å–Ω–∏–∫–∞" />

    <div class="btn-group">
      <button class="btn-option" onclick="submitVote('–∑–∞')">‚úÖ –ó–∞</button>
      <button class="btn-option" onclick="submitVote('–ø—Ä–æ—Ç–∏')">‚ùå –ü—Ä–æ—Ç–∏</button>
      <button class="btn-option" onclick="submitVote('—É—Ç—Ä–∏–º–∞–≤—Å—è')">‚ûñ –£—Ç—Ä–∏–º–∞–≤—Å—è</button>
    </div>
  </div>

  <div class="card">
    <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç –≥–æ–ª–æ—Å—É–≤–∞–Ω–Ω—è</h3>
    <pre id="voteResult">–û—á—ñ–∫—É–≤–∞–Ω–Ω—è –≤–∏–±–æ—Ä—É...</pre>
  </div>

  <div class="card">
    <h3>–ó–∞–≤–µ—Ä—à–∏—Ç–∏ –≥–æ–ª–æ—Å—É–≤–∞–Ω–Ω—è</h3>
    <button onclick="finalizeVote()">üõë –ó–∞–≤–µ—Ä—à–∏—Ç–∏ –≥–æ–ª–æ—Å—É–≤–∞–Ω–Ω—è</button>
    <pre id="finalResult">...</pre>
  </div>

  <script>
    const ballotMap = {};
    const endpoint = "/secure";

    window.addEventListener("DOMContentLoaded", async () => {
      const res = await fetch(`${endpoint}/generate_ballots`);
      const data = await res.json();
      document.getElementById("questionText").textContent = data.question;
      document.getElementById("decisionText").textContent = data.decision;

      // –ó–∞–ø–∞–º‚Äô—è—Ç–æ–≤—É—î–º–æ ballot_id –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –≤–∞—Ä—ñ–∞–Ω—Ç—É
      Object.assign(ballotMap, data.ballots);
    });

    async function submitVote(choice) {
      const voterId = document.getElementById("voterId").value.trim();
      if (!voterId) return alert("–í–≤–µ–¥—ñ—Ç—å –ü–Ü–ë –∞–±–æ ID.");

      const ballot_id = ballotMap[choice];
      if (!ballot_id) return alert("–ë—é–ª–µ—Ç–µ–Ω—å –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –¥–ª—è –≤–∏–±–æ—Ä—É: " + choice);

      // –ï–º—É–ª—è—Ü—ñ—è –ø—ñ–¥–ø–∏—Å—É (—Ç—ñ–ª—å–∫–∏ –¥–ª—è —Ç–µ—Å—Ç—É: hash_scalar —è–∫ x —ñ y)
      const hash = await crypto.subtle.digest("SHA-512", new TextEncoder().encode(choice));
      const hash_scalar = BigInt("0x" + [...new Uint8Array(hash)].map(b => b.toString(16).padStart(2, "0")).join("")) % (2n ** 252n);
      const signature = { x: hash_scalar.toString(), y: hash_scalar.toString() };
      const public_key = signature;

      const res = await fetch(`${endpoint}/vote`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          voter_id: voterId,
          ballot_id: ballot_id,
          choice: choice,
          signature,
          public_key
        })
      });

      const data = await res.json();
      document.getElementById("voteResult").textContent = JSON.stringify(data, null, 2);
    }

    async function finalizeVote() {
      const res = await fetch(`${endpoint}/finalize_vote`, { method: "POST" });
      const data = await res.json();
      document.getElementById("finalResult").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
