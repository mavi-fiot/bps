<body>
  <h1>–Ü–°–ï–ì ‚Äî –ï–ª–µ–∫—Ç—Ä–æ–Ω–Ω–µ –≥–æ–ª–æ—Å—É–≤–∞–Ω–Ω—è</h1>

  <div class="card">
    <h2 id="questionTitle">–ü–∏—Ç–∞–Ω–Ω—è –ø–æ—Ä—è–¥–∫—É –¥–µ–Ω–Ω–æ–≥–æ</h2>
    <p><strong id="questionText">...</strong></p>
    <p><strong>–ü—Ä–æ—î–∫—Ç —Ä—ñ—à–µ–Ω–Ω—è:</strong> <span id="decisionText">...</span></p>

    <input id="voterId" placeholder="–í–≤–µ–¥—ñ—Ç—å ID —É—á–∞—Å–Ω–∏–∫–∞" />

    <div class="btn-group">
      <button class="btn-option" onclick="submitVote('–∑–∞')">‚úÖ –ó–∞</button>
      <button class="btn-option" onclick="submitVote('–ø—Ä–æ—Ç–∏')">‚ùå –ü—Ä–æ—Ç–∏</button>
      <button class="btn-option" onclick="submitVote('—É—Ç—Ä–∏–º–∞–≤—Å—è')">‚ûñ –£—Ç—Ä–∏–º–∞–≤—Å—è</button>
    </div>
  </div>

  <div class="card">
    <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç –≥–æ–ª–æ—Å—É–≤–∞–Ω–Ω—è</h3>
    <pre id="voteResult">–û—á—ñ–∫—É–≤–∞–Ω–Ω—è –≤–∏–±–æ—Ä—É...</pre>
  </div>

  <div class="card">
    <h3>–ó–∞–≤–µ—Ä—à–∏—Ç–∏ –≥–æ–ª–æ—Å—É–≤–∞–Ω–Ω—è</h3>
    <button onclick="finalizeVote()">üõë –ó–∞–≤–µ—Ä—à–∏—Ç–∏ –≥–æ–ª–æ—Å—É–≤–∞–Ω–Ω—è</button>
    <pre id="finalResult">...</pre>
  </div>

<script>
  const ballotMap = {};
  const endpoint = "/secure";

  window.addEventListener("DOMContentLoaded", async () => {
    const res = await fetch(`${endpoint}/generate_ballots`, {
        method: "POST"
    });
    const data = await res.json();
    Object.assign(ballotMap, data.ballots);
    document.getElementById("questionText").textContent = data.question;
    document.getElementById("decisionText").textContent = data.decision;
    Object.assign(ballotMap, data.ballots);
    console.log("üì¶ –û—Ç—Ä–∏–º–∞–Ω—ñ –±—é–ª–µ—Ç–µ–Ω—ñ:", ballotMap);
  });

  async function submitVote(choice) {
    const voterId = document.getElementById("voterId").value.trim();
    if (!voterId) return alert("–í–≤–µ–¥—ñ—Ç—å –ü–Ü–ë –∞–±–æ ID.");

    const ballot_id = ballotMap[choice];
    if (!ballot_id) return alert("‚ùå –ë—é–ª–µ—Ç–µ–Ω—å –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –¥–ª—è: " + choice);

    // üìÑ –û—Ç—Ä–∏–º—É—î–º–æ —Ç–µ–∫—Å—Ç —Ä—ñ—à–µ–Ω–Ω—è –∑ DOM
    const text = document.getElementById("decisionText").textContent;
    const personalized = text + voterId;

    // üîê –•–µ—à SHA-512
    const enc = new TextEncoder();
    const data = enc.encode(personalized);
    const hash = await crypto.subtle.digest("SHA-512", data);
    const hashHex = [...new Uint8Array(hash)].map(b => b.toString(16).padStart(2, "0")).join("");
    const hashScalar = BigInt("0x" + hashHex) % (2n ** 252n + 27742317777372353535851937790883648493n); // ‚âà q Ed25519

    // ‚úçÔ∏è –ü—Å–µ–≤–¥–æ-–ø—ñ–¥–ø–∏—Å (sig = h*G –º–æ–¥–µ–ª—é—î–º–æ –ø—Ä–æ—Å—Ç–æ x,y=hashScalar)
    const signature = { x: hashScalar.toString(), y: hashScalar.toString() };
    const public_key = signature;

    // üì§ –ù–∞–¥—Å–∏–ª–∞—î–º–æ –≥–æ–ª–æ—Å
    const res = await fetch(`${endpoint}/vote`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        voter_id: voterId,
        ballot_id,
        choice,
        signature,
        public_key
      })
    });

    const result = await res.json();
    document.getElementById("voteResult").textContent = JSON.stringify(result, null, 2);
  }

  async function finalizeVote() {
    const res = await fetch(`${endpoint}/finalize_vote`, { method: "POST" });
    const data = await res.json();
    document.getElementById("finalResult").textContent = JSON.stringify(data, null, 2);
  }
</script>
