<body>
<h1>–Ü–°–ï–ì ‚Äî –ï–ª–µ–∫—Ç—Ä–æ–Ω–Ω–µ –≥–æ–ª–æ—Å—É–≤–∞–Ω–Ω—è</h1>
<div class="card">

  <p><strong>–ü—Ä–æ—î–∫—Ç —Ä—ñ—à–µ–Ω–Ω—è:</strong> <span id="decisionText">...</span></p>

    <button class="btn-option" onclick="submitVote('–∑–∞')">‚úÖ –ó–∞</button>
    <button class="btn-option" onclick="submitVote('–ø—Ä–æ—Ç–∏')">‚ùå –ü—Ä–æ—Ç–∏</button>

</div>
<div class="card">
  <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç –≥–æ–ª–æ—Å—É–≤–∞–Ω–Ω—è</h3>

  <button onclick="finalizeVote()">üõë –ó–∞–≤–µ—Ä—à–∏—Ç–∏ –≥–æ–ª–æ—Å—É–≤–∞–Ω–Ω—è</button>

<script>
  const ballotMap = {};
  const endpoint = "/secure";
  let keypair = null;

  window.addEventListener("DOMContentLoaded", async () => {
    const res = await fetch(`${endpoint}/generate_ballots`, { method: "POST" });
    const data = await res.json();
    document.getElementById("questionText").textContent = data.question;
    document.getElementById("decisionText").textContent = data.decision;
    Object.assign(ballotMap, data.ballots);
    keypair = nacl.sign.keyPair();
    console.log("üì¶ –û—Ç—Ä–∏–º–∞–Ω—ñ –±—é–ª–µ—Ç–µ–Ω—ñ:", ballotMap);
  });

  async function submitVote(choice) {
    const voterId = document.getElementById("voterId").value.trim();
    if (!voterId) return alert("–í–≤–µ–¥—ñ—Ç—å –ü–Ü–ë –∞–±–æ ID.");
    const ballot_id = ballotMap[choice];
    if (!ballot_id) return alert("‚ùå –ë—é–ª–µ—Ç–µ–Ω—å –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –¥–ª—è: " + choice);

    const text = document.getElementById("decisionText").textContent + voterId;
    const encoder = new TextEncoder();
    const message = encoder.encode(text);

    const signatureBin = nacl.sign.detached(message, keypair.secretKey);
    const signatureHex = Array.from(signatureBin).map(x => x.toString(16).padStart(2, '0'));

    const pub = keypair.publicKey;
    const pub_x = BigInt("0x" + Array.from(pub).map(x => x.toString(16).padStart(2, '0')).join(""));

    const payload = {
      voter_id: voterId,
      ballot_id,
      choice,
      signature: { x: pub_x.toString(), y: "1" }, // —Ç–æ—á–∫—É –Ω–µ –±—É–¥—É—î–º–æ —Ä–µ–∞–ª—å–Ω–æ
      public_key: { x: pub_x.toString(), y: "1" }
    };

    const res = await fetch(`${endpoint}/vote`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const result = await res.json();
    document.getElementById("voteResult").textContent = JSON.stringify(result, null, 2);
  }

  async function finalizeVote() {
    const res = await fetch(`${endpoint}/finalize_vote`, { method: "POST" });
    const data = await res.json();
    document.getElementById("finalResult").textContent = JSON.stringify(data, null, 2);
  }
</script>
